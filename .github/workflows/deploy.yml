name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2️⃣ Log in to Docker Hub
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3️⃣ Build frontend Docker image
    - name: Build Frontend Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .

    # 4️⃣ Push image to Docker Hub
    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 5️⃣ Configure Kubernetes for remote clusters (skip if using local Docker Desktop)
    - name: Configure Kubernetes
      if: ${{ secrets.KUBE_CONFIG }}
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    # 6️⃣ Apply Kubernetes manifests
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/
