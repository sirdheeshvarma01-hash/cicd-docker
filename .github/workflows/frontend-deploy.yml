name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Login to Docker Hub
    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3️⃣ Build Docker image
    - name: Build frontend Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .

    # 4️⃣ Push Docker image to Docker Hub
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  deploy-to-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    # 5️⃣ Checkout code again
    - name: Checkout code
      uses: actions/checkout@v4

    # 6️⃣ Configure Kubernetes cluster from secret
    - name: Configure Kubernetes
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

    # 7️⃣ Apply Kubernetes manifests
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/frontend-deployment.yaml
