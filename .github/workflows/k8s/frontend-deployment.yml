apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: social-media-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: REPLACE_IMAGE_FRONTEND   # replaced by CI
        imagePullPolicy: Always
        ports:
        - containerPort: 80
