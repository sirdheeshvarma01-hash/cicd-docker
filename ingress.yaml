apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social-media-ingress
  namespace: social-media-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: example.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
